            </div>

            <div class="v9_757">

            <input class="v90_82" type="email" id="email" name="email" placeholder="Enter your email address" required>
            <input class="v90_83" type="password" id="password" name="password" placeholder="Enter your desired password" required>
            <input class="v90_92" type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
    
        
           </div>

           </a>
    </div><a href="/" class="v90_94">x</a>

</form>
